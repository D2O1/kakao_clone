<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/34238d14b4.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao Clone</title>
</head>

<body class="">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/woman3.jpeg" class="friend__avatar m-avatar ">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Lynn
                                </span>
                                <span class="friend__bottom-text">
                                    Going Home!
                                </span>
                            </div>
                        </div>
                        <div class="friend__column time">
                            <span class="chat__timestamp">January 11</span>
                            <div class="chat__badge">2</div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat">
                <div class="chats__chat friend friend--lg">
                    <div class="friend__column grid">
                        <div class="friend__column grid">
                            <img src="images/woman3.jpeg" class="friend__avatar m-avatar">
                            <img src="images/man2.jpeg" class="friend__avatar m-avatar">
                        </div>
                        <div class="friend__content">
                            <span class="friend__name">
                                BF forever!
                            </span>
                            <span class="friend__bottom-text">
                                XD
                            </span>
                        </div>
                    </div>
                    <div class="friend__column time">
                        <span class="chat__timestamp">January 11</span>
                        <div class="chat__badge">6</div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-iink"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
