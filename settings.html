<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewprot" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<script src="https://kit.fontawesome.com/34238d14b4.js" crossorigin="anonymous"></script>
	<title>Settings | Kakao Clone</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span class="status-bar__clock">13:53</span>
		</div>
	</div>
	<div class="status-bar__column">
		<i class="fas fa-clock"></i>
		<i class="fas fa-cvolume-mute"></i>
		<span class="statusbar__battery-level">100%</span>
		<i class="fas fa-battery-full"></i>
	</div>
	<header class="header">
		<div class="header__header-column">
			<a href="more.html" class="header__black-btn"><i class="fas fa-arrow-left fa-2x"></i></a>
			<h1 class="hader__title">Settings</h1>
		</div>
		<span class="header__icon">
			<a href="settings.html">
			</a>
		</span>
	</div>
</header>
<main class="settings">
	<section class="settings__sections">
		<ul class="settings__list">
			<li class="settings__setting">
				<span class="settings__icon"></span>
				<span class="settings__title">Notice</span>
			</li>
			<li class="settings__setting">
				<span class="settings__icon"></span>
				<span class="settings__title">Kakao Lab</span>
			</li>
			<li class="settings__setting">
				<span class="settings__icon"></span>
				<span class="settings__title">Version</span>
			</li>
		</ul>
	<section class="settings__sections">
		<ul class="settings__list">
			<li class="settings__setting">
				<span class="settings__icon"><i class="fas fa-lock"></i></span>
				<span class="settings__title">Privacy</span>
			</li>
			<li class="settings__setting">
				<span class="settings__icon"><i class="far fa-bell"></i></span>
				<span class="settings__title">Notificarions</span>
			</li>
			<li class="settings__setting">
				<span class="settings__icon"><i class="far fa-user"></i></span>
				<span class="settings__title">Friends</span>
			</li>
		</ul>
	</section>
</main>
</body>
</html>
